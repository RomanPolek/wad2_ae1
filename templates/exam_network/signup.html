{% extends "exam_network/two_split.html" %}
{%block two_split_image_source%}/media/online_education_img1_w2.svg{%endblock%}
{%block two_split_content%}
<div id="signup_content_wrapper">
    <h1 class="big_title">Create Account,</h1>
    <h3 class="medium_title">Sign up to get started!</h3>
    <form class="two_split_content" method="POST" style="width: 400px;" id="signup_form">
        {%csrf_token%}
        <div class="input_row">
            <span>Name</span>
            <input name="first_name">
        </div>
        <div class="input_row">
            <span>Surname</span>
            <input name="last_name">
        </div>
        <div class="input_row">
            <span>Email</span>
            <input name="email">
        </div>
        <div class="input_row">
            <span>Password</span>
            <input name="password">
        </div>
        <div class="input_row">
            <span>Confirm Password</span>
            <input name="confirm_password">
        </div>
    </form>
    <a href="{%url 'exam_network:index'%}"><button class="gray_button">Cancel</button></a>
    <button type="submit" class="blue_button" style="margin-top: 30px;" form="signup_form">Sign Up</button>
</div>
{%endblock%}
